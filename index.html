<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <link rel="stylesheet" type="text/css" href="emuStyle.css">
    <title>Gameboy</title>
</head>
<body>
  <div>
    <canvas id="gbScreen"></canvas>
    <div id="debug">
      <ul id="reg_list">
        Registers
        <li>AF: <span id="AF_reg"></span></li>
        <li>BC: <span id="BC_reg"></span></li>
        <li>DE: <span id="DE_reg"></span></li>
        <li>HL: <span id="HL_reg"></span></li>
        <li>SP: <span id="SP_reg"></span></li>
        <li>PC: <span id="PC_reg"></span></li>
      </ul>
      <ul id="flag_list">
        Flags
        <li>Z: <span id="Z_flag"></span></li>
        <li>N: <span id="N_flag"></span></li>
        <li>H: <span id="H_flag"></span></li>
        <li>C: <span id="C_flag"></span></li>
    </div>
  </div>
<div>
  <button id="stepButton">Step</button>
</div>
</body>
  <script type="text/javascript" src="lib/gbemu.js"></script>
</html>
