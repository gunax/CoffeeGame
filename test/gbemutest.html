<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>Jasmine Spec Runner</title>
	<link rel="stylesheet" type="text/css" href="../jasmine/lib/jasmine-2.8.0/jasmine.css">
	<script src="../jasmine/lib/jasmine-2.8.0/jasmine.js"></script>
	<script src="../jasmine/lib/jasmine-2.8.0/jasmine-html.js"></script>
  <script src="../jasmine/lib/jasmine-2.8.0/boot.js"></script>

	<!-- include source files here... -->
	<script src="../lib/gbemu.js"></script>

	<!-- include spec files here... -->
	<script src="gbemuTestSpec.js"></script>

</head>

<body>
	<script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;
      var trivialReporter = new jasmine.TrivialReporter();
      jasmineEnv.addReporter(trivialReporter);
      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };
      var currentWindowOnload = window.onload;
      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };
      function execJasmine() {
        jasmineEnv.execute();
      }
    })();
  </script>
</body>
</html>
